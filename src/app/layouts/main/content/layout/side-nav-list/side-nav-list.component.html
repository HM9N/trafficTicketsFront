<mat-nav-list class="bg-white rounded-r-3xl overflow-hidden">

  <div class="flex items-center justify-center h-20 shadow-md">
    <!-- <h1 class="text-3xl uppercase text-indigo-500">Logo</h1> -->
    <div class="h-16 w-60 flex justify-center">
      <img class="h-full" src="/assets/images/Mean_Stack.png" alt="image">
    </div>

  </div>

  <ul class="flex flex-col py-4">
    <li *ngFor="let item of navigationItems">
      <a mat-list-item [routerLink]="item.link"
        class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800">
        <mat-icon>{{ item.icon }}</mat-icon>
        <span>{{ item.label }}</span>
      </a>
    </li>

  </ul>

</mat-nav-list>
