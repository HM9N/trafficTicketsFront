<mat-sidenav-container class="h-screen bg-blue-100">
  <mat-sidenav class="w-min-250" #sidenav>
    <app-side-nav-list (closeSideNav)="sidenav.toggle()"></app-side-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (menuClick)="sidenav.toggle()"></app-header>
    <div class="auto-height px-2 py-1 md:px-4 md:py-2 border-red-700">
      <app-main-content></app-main-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
