<h1 mat-dialog-title>Creación de Multa</h1>
<div mat-dialog-content>
  <div class="w-full">
    <div class="leading-loose">

      <!-- DRIVER -->
      <div class="">
        <label class="block text-sm text-gray-00" for="cus_name">Conductor</label>
        <input class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded" id="cus_name" name="cus_name" type="text"
          required="" placeholder="Nombre" aria-label="Name">
      </div>

      <!-- ADDRESS -->
      <div class="mt-2">
        <label class=" block text-sm text-gray-600" for="cus_address">Dirección</label>
        <input class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded" id="cus_address" name="cus_address"
          type="text" required="" placeholder="Dirección" aria-label="Email">
      </div>

      <!-- DESCRIPTION -->
      <div class="mt-2">
        <label class="block text-sm text-gray-600" for="cus_email">Descripción</label>
        <input class="w-full px-5  py-4 text-gray-700 bg-gray-200 rounded" id="cus_email" name="cus_email" type="text"
          required="" placeholder="Breve Descripción" aria-label="Email">
      </div>


      <div class="mt-2">
        <label class="hidden text-sm block text-gray-600" for="cus_city">City</label>
        <input class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded" id="cus_city" name="cus_city" type="text"
          required="" placeholder="City" aria-label="Email">
      </div>
      <div class="inline-block mt-2 w-1/2 pr-1">
        <label class="hidden block text-sm text-gray-600" for="cus_country">Country</label>
        <input class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded" id="cus_country" name="cus_country"
          type="text" required="" placeholder="Country" aria-label="Email">
      </div>
      <div class="inline-block mt-2 -mx-1 pl-1 w-1/2">
        <label class="hidden block text-sm text-gray-600" for="cus_zip">Zip</label>
        <input class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded" id="cus_zip" name="cus_zip" type="text"
          required="" placeholder="Zip" aria-label="Email">
      </div>
      <p class="mt-4 text-gray-800 font-medium">Payment information</p>
      <div class="">
        <label class="block text-sm text-gray-600" for="cus_card">Card</label>
        <input class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded" id="cus_card" name="cus_card" type="text"
          required="" placeholder="Card Number MM/YY CVC" aria-label="Name">
      </div>
      <div class="mt-4">
        <button class="px-4 py-1 text-white font-light tracking-wider bg-gray-900 rounded" type="submit">$3.00</button>
      </div>
      <!-- </form> -->
    </div>

  </div>
</div>
