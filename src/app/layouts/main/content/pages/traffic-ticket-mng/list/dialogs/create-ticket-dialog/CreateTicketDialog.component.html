<h1 mat-dialog-title>Creación de Multa</h1>
<div mat-dialog-content>
  <div class="w-full">
    <form class="leading-loose" [formGroup]="ticketForm">

      <!-- DRIVER -->
      <div class="mt-2">
        <label class="block text-sm text-gray-00" for="cus_name">Conductor</label>
        <input formControlName="name" class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded" id="cus_name"
          autocomplete="off" name="cus_name" type="text" required="" placeholder="Nombre" aria-label="Name">
      </div>

      <!-- DRIVER DOCUMENT ID -->
      <div class="mt-2">
        <label class="block text-sm text-gray-00" for="cus_driver_cc">Cedula de Conductor</label>
        <input formControlName="cc" class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded" id="cus_driver_cc"
          name="cus_driver_cc" autocomplete="off" type="text" required="" placeholder="Nombre" aria-label="Name">
      </div>

      <!-- ADDRESS -->
      <div class="mt-2">
        <label class=" block text-sm text-gray-600" for="cus_address">Dirección</label>
        <input formControlName="location" class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded" id="cus_address"
          name="cus_address" type="text" required="" autocomplete="off" placeholder="Dirección" aria-label="Email">
      </div>

      <!-- DESCRIPTION -->
      <div class="mt-2">
        <label class="block text-sm text-gray-600" for="cus_email">Descripción</label>
        <input class="w-full px-5  py-4 text-gray-700 bg-gray-200 rounded" id="cus_email" name="cus_email" type="text"
          formControlName="description" required="" autocomplete="off" placeholder="Breve Descripción"
          aria-label="Email">
      </div>

      <div class="mt-4 mb-2 space-x-3 flex justify-evenly">
        <button mat-raised-button disabled class="px-4 py-1 rounded" type="button" (click)="createTicket()">
          Registrar Multa
        </button>
        <button mat-raised-button color="warn" class="px-4 py-1 text-white font-light tracking-wider bg-red-400 rounded"
          type="button" (click)="closeDialog()">Cancelar</button>
      </div>

    </form>

  </div>
</div>
